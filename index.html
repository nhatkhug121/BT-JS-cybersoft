<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- BT tinh luong -->
    <h2>Bảng Tính Công</h2>
    <form>
      <div class="form-group">
        <input
          type="number"
          class="form-control w-25 mb-3"
          id="luong"
          placeholder="Nhập Số Ngày Công"
        />

        <input
          type="number"
          class="form-control w-25"
          id="ngaycong"
          placeholder="Nhập Lương 1 Ngày"
        />
      </div>
      <p id="txtResult3" class="alert-success"></p>

      <button id="btnLuong" type="button" class="btn btn-success">Tính</button>
      <!-- button của form mặc định là type submit => load lại trang -->
    </form>

    <!-- BT Giá trị Trung Bình -->
    <h2 class="mt-5">Tính Giá Trị Trung Bình</h2>
    <form>
      <div class="form-group">
        <input
          type="number"
          class="form-control mb-2 w-25"
          id="GT1"
          placeholder="Giá Trị 1"
        />
        <input
          type="number"
          class="form-control mb-2 w-25"
          id="GT2"
          placeholder="Giá Trị 2"
        />
        <input
          type="number"
          class="form-control mb-2 w-25"
          id="GT3"
          placeholder="Giá Trị 3"
        />
        <input
          type="number"
          class="form-control mb-2 w-25"
          id="GT4"
          placeholder="Giá Trị 4"
        />
        <input
          type="number"
          class="form-control mb-2 w-25"
          id="GT5"
          placeholder="Giá Trị 5"
        />
      </div>
      <p id="txtResult4" class="alert-success"></p>
      <button id="btnTB" type="button" class="btn btn-success">Tính</button>
    </form>
    <!-- BT Quy Đổi Tiền -->
    <h2 class="mt-5">Quy Đổi Tiền</h2>
    <form>
      <div class="form-group">
        <label for="USD">1$ = 23,500VND</label>
        <input
          type="number"
          class="form-control mb-2 w-25"
          id="USD"
          placeholder="Nhập $"
        />
      </div>
      <p id="txtResult5" class="alert-success"></p>
      <button id="btndoiTien" type="button" class="btn btn-success">
        Tính
      </button>
    </form>

    <!-- BT chu vi vs diện tích -->
    <h2 class="mt-5">Chu Vi vs Diện Tích</h2>
    <form>
      <div class="form-group">
        <input
          type="number"
          class="form-control mb-2 w-25"
          id="chieuDai"
          placeholder="Nhập Chiều Dài"
        />
        <input
          type="number"
          class="form-control mb-2 w-25"
          id="chieuRong"
          placeholder="Nhập Chiều Rộng"
        />
      </div>
      <p id="txtResult6" class="alert-success"></p>
      <button id="btnS" type="button" class="btn btn-success">Tính</button>
    </form>

    <!-- BT Tổng 2 ký số -->
    <h2 class="mt-5">Tổng 2 Ký Số</h2>
    <form>
      <div class="form-group">
        <input
          type="number"
          class="form-control mb-2 w-25"
          id="kySo"
          placeholder="Nhập Ký số"
        />
      </div>
      <p id="txtResult7" class="alert-success"></p>
      <button id="btnSo" type="button" class="btn btn-success">Tính</button>
    </form>
    <script src="./js/tinhluong.js"></script>
  </body>
</html>
